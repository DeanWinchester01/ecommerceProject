<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>E-Commerce | Home</title>
    <!-- Main.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <!--
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <input id = "searchbar" type="text">
    <div id = "layout" class="layout"> 
        {{ items | safe }}
    </div>

    <div id = "sidemenu">
        <div id = "sideoptionstyle">
            {{user_specifics | safe}}
            
        </div> 
    </div>
    
    <div class = "itemview" id = "itemview" style="background-color: #fafafa;">
        <img src="{{url_for('static', filename = 'images/0.png')}}" id = "itemImage" >
        <div class = "descriptors" style="top: 12.5%; left: 50%; position: absolute; width: 30%;">
            <p class = "descriptor" id = "name">
                <span>Name:</span>
                <span id = "custom">Suzuki 2023</span>
            </p>
            <p class = "descriptor" id = "category">
                <span>Category:</span>
                <span id = "custom">Motorbike</span>
            </p>
            <p class = "descriptor" id = "description">
                <span>Description:</span>
                <span id = "custom">i have used this bike for a few months now, it came out in 2023. selling due to having a new bike</span>
            </p>
            <p class = "descriptor" id = "price">
                <span>Price:</span>
                <span id = "custom">$6000</span>
            </p>
            <button class = "descriptor" style = "font-size: 15px; align-items: center;">
                <span class = "material-symbols-outlined">chat_bubble</span>
                Message
            </button>
        </div>
        
        <button id = "close" name="close" value="close">X</button>

        <script>
            var itemView = document.getElementById("itemview")
            var sidemenu = document.getElementById("sidemenu")
            var layout = document.getElementById("layout")
            var searchBar = document.getElementById("searchbar")

            function ShowBackground(){
                itemView.style.visibility = "hidden"
                sidemenu.style.filter = "none"
                layout.style.filter = "none"
                searchBar.style.filter = "none"
            }

            document.getElementById("close").addEventListener("click", function(){
                ShowBackground()
            })

            ShowBackground()

            if (document.cookie.length > 0){
                let parts = document.cookie.split("; ")
                console.log(parts)
                let loggedIn = parts[2]
                let isLoggedIn = loggedIn.split("=")[1] == "True"

                if (isLoggedIn){
                    document.getElementById("welcome").textContent = "Welcome " + parts[1].split("=")[1]
                }
            }

        </script>
    </div>
</body>
</html>
