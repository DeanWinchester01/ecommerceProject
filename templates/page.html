<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>E-Commerce | Home</title>

    <!-- Style.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Page.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/page.css')}}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <input id = "searchbar" type="text">
    <div id = "layout" class="layout"> 
        <!--{{ items | safe }}-->
    </div>

    <div id = "sidemenu">
        <div id = "sideoptionstyle">
            {{user_specifics | safe}}
            
        </div> 
    </div>
    
    <div class = "itemview" id = "itemview" style="background-color: #fafafa;">
        <img  id = "itemImage" >
        <div class = "descriptors" style="top: 12.5%; left: 50%; position: absolute; width: 30%;">
            <p class = "descriptor" id = "name">
                <span>Name:</span>
                <span id = "custom"></span>
            </p>
            <p class = "descriptor" id = "category">
                <span>Category:</span>
                <span id = "custom"></span>
            </p>
            <p class = "descriptor" id = "description">
                <span>Description:</span>
                <span id = "custom"></span>
            </p>
            <p class = "descriptor" id = "price">
                <span>Price:</span>
                <span id = "custom"></span>
            </p>
            <p class="descriptor" id = "tags">
                <span>Tags:</span>
                <span id = "custom"></span>
            </p>
            <button class = "descriptor" style = "font-size: 15px; align-items: center;">
                <span class = "material-symbols-outlined">chat_bubble</span>
                Message
            </button>
        </div>
        
        <button id = "close" name="close" value="close">X</button>
        <div class = "itemview" id = "itemview" style="background-color: white;">
            <img id = "itemImage" alt="">
            <div class = "descriptors" style="top: 12.5%; left: 50%; position: absolute; width: 30%;">
                <p class = "descriptor" id = "name">
                    <span style="text-decoration:solid; font-size: large;"">
                        Name:
                    </span>
                    <span id = "custom">
                        
                    </span>
                </p>
                <p class = "descriptor" id = "category">
                    <span style="text-decoration:solid; font-size: large;">
                        Category:
                    </span>
                    <span id = "custom">
    
                    </span>
                </p>
                <p class = "descriptor" id = "description">
                    <span style="text-decoration:solid; font-size: large;">
                        Description:
                    </span>
                    <span id = "custom">
    
                    </span>
                </p>
                <p class = "descriptor" id = "price">
                    <span style="text-decoration:solid; font-size: large;">
                        Price:
                    </span>
                    <span id = "custom">
    
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class = "filterview" id = "filterview">
        <div class = "sideoption">
            <p>slightly used</p>
            <input type="checkbox" id = "used">
        </div>
        <div class = "sideoption">
            <p>4 cylinder</p>
            <input type="checkbox" id = "cylinder">
        </div>
        <div class = "sideoption">
            <p>200km top speed</p>
            <input type="checkbox" id = "speed">
        </div>
        <div class = "sideoption">
            <p>4 seater</p>
            <input type="checkbox" id = "medium">
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='java/page.js') }}"></script>
</body>
</html>
