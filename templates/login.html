<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/button.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="icon-container">
            <p class="welcome-text">E-Commerce</p>
            <img id="icon" src="{{url_for('static', filename='images/ecommerce_logo.png')}}" alt="Logo">
        </div>
        <div class="login-container">
            <div id="info">
                <h1 class="login-header">Welcome Back!</h1>
                <p class="login-description">Enter your credential to login</p>
                <div class="inputs">
                    <form action="/login" method="post">
                        <input autocomplete="email" class="userinfo" name="email" id="email" placeholder="Email" type="text" required>
                        <input autocomplete="current-password" class="userinfo" name="password" id="password" placeholder="Password" type="password" required>
                        <button class="userinfo" type="submit" id="blueButton">Log in</button>
                    </form>
                    <form action="/signup" method="post" class="form-wrapper">
                        <button class="userinfo" type="submit" id="blackButton">Sign up</button>
                    </form>                    
                    <form action="/pass" method="post">
                        <button class="userinfo forgotPassword" id="plainButton">Forgot password?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
