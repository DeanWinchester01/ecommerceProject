<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>E-Commerce | Login</title>

    <!-- Style.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Button.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/button.css')}}">

    <!-- Login.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </style>
</head>
<body>
    <div id = "info">
        <img id = "icon" src="{{url_for('static', filename = 'images/ecommerce_logo.png')}}">
        <div class = "inputs">
            
            <form action="/login" method="post">
                <input autocomplete="email" class = "userinfo" name = "email" id = "email" placeholder = "Email" type = "text" required>
                <input autocomplete="current-password" class = "userinfo" name = "password" id = "password" placeholder = "Password" type = "password" required>
                <button class = "userinfo" type="submit" id = "blueButton">Log in</button>
            </form>

            <form action="/pass" method="post">
                <button class = "userinfo forgotPassword" id = "normalButton">Forgot password?</button>
            </form>

            <form action="/signup" method="post">
                <button class = "userinfo" type="submit" id = "blackButton">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
