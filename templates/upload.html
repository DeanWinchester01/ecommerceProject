<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>E-Commerce | Upload</title>

    <!-- Style.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Button.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/button.css')}}">

    <!-- Upload.CSS -->
    <link rel="styleSheet" type="text/css" href="{{url_for('static', filename='css/upload.css')}}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    <body>
        <div id = "details" >
            <div>
                <form action="/page" method="POST">
                    <button class="returnButton" id="Return">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Return
                    </button>

                </form>
            </div>

            
            <img id = "itemImg" alt="">
            <div style="display: flex; height: 90%; width: 80%; left: 12%; top: 40%; position: absolute;">
                <form action="/upload/vehicle" method="post" enctype="multipart/form-data" style="width: 100%;">
                    <input name = "image" type="file" id = "imgUpload" accept="image/*" style="left: 0%;" required>
                    <input class = "detail" name="name" id = "itemName" type = "text" placeholder = "Name" required>
                    <input class = "detail" name="description" id = "desc" type = "text" placeholder = "Description">
                    <input class = "detail" name="price" id = "price" type = "text" placeholder = "Price" required>
                    <input class = "detail" name="category" id = "category" type = "text" placeholder = "Category" required>
                    <input class = "detail" name="tags" id = "tags" type="text" placeholder = "#Input #Tags #Like #This">
            
                    <input type="submit" id = "uploadButton" style="height: 10%; width: 50%; left: 25%; top: 12%;">
                </form>
            </div>
            
        </div>
        <script>
            let imageinput = document.getElementById("imgUpload")
            let image = document.getElementById("itemImg")

            imageinput.addEventListener("change", function(event){
                let file = event.target.files[0];
                if (file){
                    let reader = new FileReader();
                    reader.onload = function(e){
                        image.style.visibility = "visible"
                        image.src = e.target.result;
                        image.style.visibility = "visible"
                    }
                    reader.readAsDataURL(file)
                }
            })
        </script>
    </body>
</html>
