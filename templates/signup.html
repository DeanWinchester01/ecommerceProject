<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Signup</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/button.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signup.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-page">
        <div class="icon-container">
            <p class="welcome-text">E-Commerce</p>
            <img id="icon" src="{{url_for('static', filename='images/ecommerce_logo.png')}}" alt="Logo">
        </div>
        <div class="signup-container">
            <div id="info">
                <h1 class="signup-header">Register</h1>
                <p class="signup-description">Create your account</p>
                <div class="inputs">
                    <form action="/signup/user" method="post">
                        <input class="userinfo" name="username" id="Username" placeholder="Username" type="text" required>
                        <input class="userinfo" name="email" id="Email" placeholder="Email" type="text" required>
                        <input class="userinfo" name="password" id="Password" placeholder="Password" type="password" required>
                        <input class="userinfo" name="confirmPass" id="Confirm" placeholder="Confirm Password" type="password" required>
                        <button class="userinfo" id="blueButton" type="submit">Sign up</button>
                    </form>
                    <form action="/signup/login" method="get">
                        <button class="userinfo" id="plainButton">Already have an account?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
