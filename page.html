<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        
        body{
            background-color: #212529;
        }

        .layout{
            display: flex;
            flex-wrap: wrap;
            position: relative;
            left:7%;
            top:13%;
            width: 80%;
            /*filter: blur(10px);*/
        }
        .item{
            display: flex;
            width: 12.5%;
            height: 130px;
            margin-right: 4%;
            margin-bottom: 4%;
            background-color: #495057;
        }
        #searchbar{
            position: relative;
            left: 7%;
            top: 5%;
            width: 80%;
            height: 35px;
            /*filter: blur(10px);*/
            background-color: #495057;
        }
        #sidemenu{
            position: absolute;
            left: 90%;
            background: #343a40;
            height: 100%;
            width: 10%;
            top: 6%;
            /*filter: blur(10px);*/
        }
        .sideoption{
            display: flex;
            margin-bottom: 10%;
            margin-left: 26%;
            color: #212529;
            background-color: #42a5f5;
            border-color: #42a5f5;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            padding: 8px;
        }
        #sideoptionstyle{
            top: 10%;
            position: relative;
        }
        .itemview{
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            background-color: white;
        }
        .descriptor{
            position: relative;
            left: 50%;
        }
        #itemImage{
            width: 33%;
            left: 10%;
            position: relative;
            top: 14%;
        }
        .itemImage{
            width: 90%;
            height: 90%;
            position: relative;
            left:5%;
            top:5%;
        }
    </style>
</head>
<body>
    <input id = "searchbar" type="text">
    <div id = "layout" class="layout"> </div>

    <div id = "sidemenu">
        <div id = "sideoptionstyle">
            <button class = "sideoption">
                Log in
            </button>
            <button class = "sideoption">
                Sign up
            </button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
