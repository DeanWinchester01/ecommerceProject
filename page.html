<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background-color: #212529;
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .material-symbols-outlined {
            font-size: large;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .layout {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            left:7%;
            top:13%;
            width: 80%;
            filter: blur(10px);
        }
        .item {
            display: flex;
            width: 12.5%;
            height: 130px;
            margin-right: 4%;
            margin-bottom: 4%;
            background-color: #495057;
        }
        #searchbar {
            position: relative;
            left: 7%;
            top: 5%;
            width: 80%;
            height: 35px;
            filter: blur(10px);
            background-color: #495057;
        }
        #sidemenu {
            position: absolute;
            left: 90%;
            background: #343a40;
            height: 100%;
            width: 10%;
            top: 6%;
            filter: blur(10px);
        }
        .sideoption {
            display: flex;
            margin-bottom: 10%;
            margin-left: 26%;
            color: #212529;
            background-color: #42a5f5;
            /* border-color: #42a5f5; */
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            padding: 8px;
        }
        #sideoptionstyle {
            top: 10%;
            position: relative;
        }
        .itemview {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            background-color: white;
        }
        .descriptor {
            position: relative;
            left: 50%;
        }
        #itemImage {
            width: 33%;
            left: 10%;
            position: relative;
            top: 14%;
        }
        .itemImage {
            width: 90%;
            height: 90%;
            position: relative;
            left:5%;
            top:5%;
        }
        .descriptor {
            top: 0;
            left: 0;
        }
        #close{
            position: relative;
            left: 65%;
            top: -34%;
            background-color: red;
        }
    </style>
</head>
<body>
    <input id = "searchbar" type="text">
    <div id = "layout" class="layout"> </div>

    <div id = "sidemenu">
        <div id = "sideoptionstyle">
            <button class = "sideoption" id = "login">
                Log in
            </button>
            <button class = "sideoption" id = "signup">
                Sign up
            </button>
            <button class = sideoption id = "upload">
                Upload vehicle
            </button>
        </div>
        
    </div>
    <div class = "itemview" id = "itemview" style="background-color: white;">
        <img src="images/0.png" id = "itemImage" alt="">
        
        <div class = "descriptors" style="top: 12.5%; left: 50%; position: absolute; width: 30%;">
            <p class = "descriptor" id = "name">
                <span style="text-decoration:solid; font-size: large;">
                    Name:
                </span>
                <span id = "custom">
                    Suzuki 2023
                </span>
            </p>
            <p class = "descriptor" id = "category">
                <span style="text-decoration:solid; font-size: large;">
                    Category:
                </span>
                <span id = "custom">
                    Motorbike
                </span>
            </p>
            <p class = "descriptor" id = "description">
                <span style="text-decoration:solid; font-size: large;">
                    Description:
                </span>
                <span id = "custom">
                    i have used this bike for a few months now, it came out in 2023. selling due to having a new bike
                </span>
                
            </p>
            <p class = "descriptor" id = "price">
                <span style="text-decoration:solid; font-size: large;">
                    Price:
                </span>
                <span id = "custom">
                    $6000
                </span>
            </p>
            <button class = "descriptor" style = "font-size: 15px; align-items: center;">
                <span class = "material-symbols-outlined">
                    chat_bubble
                </span>
                Message
            </button>
        </div>
        
        <button id = "close">
            X
        </button>
    </div>
    <script src="page.js"></script>
</body>
</html>
