<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userinfo.css">
</head>
<body>
    <div id = "info">
        <img id = "icon" src="ecommerce_logo.png" alt = "">
        <div class = "inputs">
            <input class = "userinfo" placeholder = "Username" type = "text">
            <input class = "userinfo" placeholder = "Email" type = "text">
            <input class = "userinfo" placeholder = "Password" type = "password">
            <input class = "userinfo" placeholder = "Confirm Password" type = "password">
            
            <button class = "userinfo" id = "mainButton">
                Sign up
            </button>

            <button class = "userinfo" id = "secondaryButton">
                <span style="color: #6c757d;">Already signed up?</span>
                <span style="color: #42a5f5; text-decoration: underline;">Login</span>
            </button>
        </div>
    </div>
</body>
